    <div>
        <div class="page-title row"><h3>Products</h3></div>
        <div class="row">
            <div class="form-wrapper col col-lg-2">
                <h6>Filtered products:</h6>
                <br>
                <form class="filter-form" novalidate ng-submit="loadProducts()">
                    <input class="form-control" type="text" placeholder="product title" ng-model="filter.title">
                    <br>
                    <input class="form-control" type="number" placeholder="product id" min="0" max="100000000" ng-model="filter.id">
                    <br>
                    <input class="form-control" type="number" placeholder="min cost" min="0" max="10000" ng-model="filter.min_cost">
                    <br>
                    <input class="form-control" type="number" placeholder="max cost" min="0" max="1000000" ng-model="filter.max_cost">
                    <br>
                    <button type="submit" class="search-btn btn btn-primary">find</button>
                </form>
            </div>
            <div class="col col-lg-9 col-products">
                <table class="table table-hover" cellpadding="0" cellspacing="0">
                    <thead class="thead-dark">
                    <tr>
                        <th>id</th>
                        <th>title</th>
                        <th>cost</th>
                        <th>action</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr ng-repeat="product in productsPage">
                        <td>{{product.id}}</td>
                        <td>{{product.title}}</td>
                        <td>{{product.cost}}</td>
                        <td>
                            <p>
                                <button class="btn btn-secondary" ng-click="deleteProduct(product.id)">
                                    delete
                                </button>
                                <button type="button" class="btn btn-secondary" ng-click="navigateToAdminPageFromProductId(product.id)">
                                    change
                                </button>
                            </p>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
        <nav class="row pages">
            <ul class="pagination">
                <li class="page-item" ng-show="pages.number > 0">
                    <a class="page-link" ng-click="loadProducts(0)">To start</a>
                </li>
                <li class="page-item" ng-repeat="pageIndex in paginationArray">
                    <a class="page-link" ng-show="pages.number != pageIndex - 1"
                       ng-click="loadProducts(pageIndex)">{{pageIndex}}
                    </a>
                    <a class="page-link" ng-show="pages.number == pageIndex - 1"
                       style="font-weight: bold; color: #007BFF;" ng-click="loadProducts(pageIndex)">{{pageIndex}}
                    </a>
                </li>
                <li class="page-item" ng-show="pages.number < pages.totalPages - 1">
                    <a class="page-link" ng-click="loadProducts(pages.totalPages)">To end</a>
                </li>
            </ul>
        </nav>
    </div>
