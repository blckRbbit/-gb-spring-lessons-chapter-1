<div>
    <div class="page-title row"><h3>Cart</h3></div>
    <div class="row">
        <div class="col cart-products">
            <div class="row">
                <div class="col"><strong>Products quantity: {{cartProducts.length}}</strong></div>
                <div class="col"><strong>Total cost: {{totalCost}}</strong></div>
                <div class="col"><button class="btn btn-primary" ng-click="clearCart()">clear cart</button></div>
            </div>
            <br>
            <div class="row">
                <table class="table table-hover" cellpadding="0" cellspacing="0">
                    <thead class="thead-dark">
                    <tr>
                        <th>â„–</th>
                        <th>title</th>
                        <th>cost</th>
                        <th>action</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr ng-repeat="product in cartProducts">
                        <td>{{$index + 1}}</td>
                        <td>{{product.title}}</td>
                        <td>{{product.cost}}</td>
                        <td>
                            <p>
                                <button class="btn btn-secondary" ng-click="deleteProduct(product.id)">
                                    delete
                                </button>
                            </p>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
