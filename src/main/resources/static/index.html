<!doctype html>

<html ng-app="app">

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.0/angular.min.js"></script>
    <script src="js/index.js"></script>
    <title>Products list</title>
</head>

<body>
    <div class="container" ng-controller="productController">
        <div class="page-title row"><h3>Products</h3></div>
        <div class="row">
            <div class="form-wrapper col col-lg-2">
                <h6>Filtered products:</h6>
                <br>
                <form class="filter-form" novalidate ng-submit="loadProducts()">
                    <input class="form-control" type="text" placeholder="product title" ng-model="filter.title">
                    <br>
                    <input class="form-control" type="number" placeholder="product id" min="0" max="100000000" ng-model="filter.id">
                    <br>
                    <input class="form-control" type="number" placeholder="min cost" min="0" max="10000" ng-model="filter.min_cost">
                    <br>
                    <input class="form-control" type="number" placeholder="max cost" min="0" max="1000000" ng-model="filter.max_cost">
                    <br>
                    <button type="submit" class="search-btn btn btn-primary">find</button>
                </form>
            </div>
            <div class="col col-lg-9 col-products">
                <table class="table table-hover" cellpadding="0" cellspacing="0">
                    <thead class="thead-dark">
                    <tr>
                        <th>id</th>
                        <th>title</th>
                        <th>cost</th>
                        <th>action</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr ng-repeat="product in ProductsPage">
                        <td>{{product.id}}</td>
                        <td>{{product.title}}</td>
                        <td>{{product.cost}}</td>
                        <td>
                            <p>
                                <button class="btn btn-secondary" ng-click="deleteProduct(product.id)">delete</button>
                            </p>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</body>
</html>
