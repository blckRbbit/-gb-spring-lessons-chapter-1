<div class="row" ng-controller="registrationController">
    <div class="col col-4"></div>
    <div class="col col-4 registration">
        <h3>Registration</h3>
        <br>
        <form  novalidate ng-submit="registerUser()">
            <div class="form-group">
                <input type="text" class="form-control" placeholder="Enter login" ng-model="user.name">
            </div>
            <div class="form-group">
                <input type="email" class="form-control" placeholder="Enter email" ng-model="user.email">
                <small class="form-text text-muted">We'll never share your email with anyone else.</small>
            </div>
            <div class="form-group">
                <input type="password" class="form-control" placeholder="Password" ng-model="user.password">
            </div>
            <button type="submit" class="btn btn-primary">register</button>
        </form>
    </div>
    <div class="col col-4"></div>
</div>
