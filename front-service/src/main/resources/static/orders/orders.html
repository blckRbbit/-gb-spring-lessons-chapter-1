<div>
    <br>
    <div class="page-title row"><h3>My orders</h3></div>
    <br>
    <div class="row">
        <table class="table table-hover" cellpadding="0" cellspacing="0">
            <thead class="thead-dark">
            <tr>
                <th>id</th>
                <th>address</th>
                <th>total price</th>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="order in myOrders">
                <td>{{order.id}}</td>
                <td>{{order.address}}</td>
                <td>{{order.totalPrice}}</td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
